<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="color-picker">Brush Color:</label>
        <input type="color" id="color-picker" value="#000000">

        <label for="brush-size">Brush Size:</label>
        <input type="range" id="brush-size" min="1" max="50" value="5">

        <button id="clear-canvas">Clear Canvas</button>
        <button id="toggle-eraser">Switch to Eraser</button>
        <button id="download-canvas">Download Drawing</button>
        <input type="file" id="import-image" accept="image/*">
    </div>
    <canvas id="paint-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
